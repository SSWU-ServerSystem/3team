<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Laundry System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="laundry-status-container">
        <h2>실시간 사용현황</h2>
        <div class="machines-container">
            <div class="machine-section">
                <h3>세탁기</h3>
                <div class="machine-grid">
                    <div class="machine" id="washer1">
                        <div class="icon">01</div>
                        <div class="details">
                            <div class="course">코스 -</div>
                            <div class="time">잔여시간 -</div>
                        </div>
                    </div>
                    <div class="machine" id="washer2">
                        <div class="icon">02</div>
                        <div class="details">
                            <div class="course">코스 -</div>
                            <div class="time">잔여시간 -</div>
                        </div>
                    </div>
                    <div class="machine" id="washer3">
                        <div class="icon">03</div>
                        <div class="details">
                            <div class="course">코스 -</div>
                            <div class="time">잔여시간 -</div>
                        </div>
                    </div>
                    <div class="machine" id="washer4">
                        <div class="icon">04</div>
                        <div class="details">
                            <div class="course">코스 -</div>
                            <div class="time">잔여시간 -</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="machine-section">
                <h3>건조기</h3>
                <div class="machine-grid">
                    <div class="machine" id="dryer1">
                        <div class="icon">01</div>
                        <div class="details">
                            <div class="course">코스 -</div>
                            <div class="time">잔여시간 -</div>
                        </div>
                    </div>
                    <div class="machine" id="dryer2">
                        <div class="icon">02</div>
                        <div class="details">
                            <div class="course">코스 -</div>
                            <div class="time">잔여시간 -</div>
                        </div>
                    </div>
                    <div class="machine" id="dryer3">
                        <div class="icon">03</div>
                        <div class="details">
                            <div class="course">코스 -</div>
                            <div class="time">잔여시간 -</div>
                        </div>
                    </div>
                    <div class="machine" id="dryer4">
                        <div class="icon">04</div>
                        <div class="details">
                            <div class="course">코스 -</div>
                            <div class="time">잔여시간 -</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
